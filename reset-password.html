<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-xl font-semibold mb-4 text-center">Imposta nuova password</h2>
    <form id="reset-password-form">
      <div>
        <label for="password" class="block text-sm font-medium">Nuova Password</label>
        <input type="password" id="password" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full py-2 mt-4 bg-blue-600 hover:bg-blue-700 rounded font-semibold">Cambia Password</button>
    </form>
    <p id="message" class="text-sm text-center mt-4"></p>
  </div>
  <script type="module" src="reset-password.js"></script>
</body>
</html>
